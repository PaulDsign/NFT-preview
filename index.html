<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img class="display-image" src="img/image-equilibrium.jpg" alt="equilibrium image">
            <div class="image-overlay">
                <img class="icon-view" src="img/icon-view.svg" alt="view" height="48" width="48">
            </div>
        </div>

        <h1>Equilibrium #3429</h1>

        <p class="details">Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth">
            <h3>
                <img class="eth-icon" src="img/icon-ethereum.svg" alt="ethereum icon">0.041ETH
            </h3>

            <p class="other-details">
                <img class="clock-icon" src="img/icon-clock.svg" alt="clock icon">3 days left
            </p>
        </div>

        <hr>

        <div class="avatar-con">
            <img class="avatar" src="img/image-avatar.png" alt="avatar">
            <p class="creation">
                Creation of <span>Jules Wyvern</span>
            </p>
        </div>
    </div>
</body>

</html>
